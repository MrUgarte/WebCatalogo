name: CI for Vite Project

# El flujo se ejecuta cada vez que hay un push a la rama main
on:
  push:
    branches:
      - main

# Puedes añadir más disparadores, por ejemplo, para pull requests
# on:
#   pull_request:
#     branches:
#       - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Paso 1: Usa una acción predefinida para extraer el código del repositorio
    - name: Checkout code
      uses: actions/checkout@v3

    # Paso 2: Instala Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Asegúrate de usar la versión correcta para tu proyecto

    # Paso 3: Instala dependencias
    - name: Install dependencies
      run: npm install

    # Paso 4: Ejecuta el build de Vite
    - name: Build project
      run: npm run build

    # Paso 5 (opcional): Puedes agregar un paso para ejecutar pruebas si las tienes
    # - name: Run tests
    #   run: npm test
