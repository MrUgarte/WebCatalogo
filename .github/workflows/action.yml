name: Deploy Vite to GitHub Pages

# El workflow se ejecuta cuando hay un push en la rama main
on:
  push:
    branches:
      - main

# Definimos los trabajos a ejecutar
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout el c贸digo del repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # Paso 2: Configurar Node.js con la versi贸n que necesitas
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Cambia si necesitas otra versi贸n

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Paso 4: Construir el proyecto
      - name: Build project
        run: npm run build

      # Paso 5: Desplegar en GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Token para autenticaci贸n
          publish_dir: ./dist  # La carpeta generada por Vite
