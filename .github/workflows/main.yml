on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # Paso 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Asegúrate de usar la versión de Node.js que necesitas

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Paso adicional: Otorgar permisos de ejecución a Vite
      - name: Add execution permissions
        run: chmod +x ./node_modules/.bin/vite

      # Paso 4: Ejecutar el build
      - name: Build project
        run: npm run build

      # Paso 5: Desplegar en GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_TOKEN }}  # Usa el PAT que configuraste
        with:
          publish_dir: ./dist
